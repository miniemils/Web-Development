<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <h1>Tip Calculator</h1>
        <p class="desc">
            Enter the bill amount and tip percentage to calculate the total bill.
        </p>
        
        <div class="input-box">
            <label>Bill Amount:</label>
            <input type="number" class="bill" value="100">
        </div>
        <div class="input-box">
            <label>Tip Percentage:</label>
            <input type="number" class="tip" value="20">
        </div>
        <button class="btn">Calculate</button>
        <p class="amt">Total: <span class="total">$120.00</span></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
